{% extends "core/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <h1>Create an account</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Register</button>
  </form>

  <p>
    Already have an account?
    <a href="{% url 'login' %}">Log in</a>
  </p>
{% endblock %}
